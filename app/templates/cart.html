{% extends "base.html" %}

{% block content %}
<div id="title">
    <a href="/cart" class="btn btn-info btn-lg">
        <span class="glyphicon glyphicon-shopping-cart"></span> Cart{{noOfItems}}
    </a>
</div>

<div id="cartItems">
	<h2>Shopping Cart</h2>
	<div id="tableItems">
		{% for row in products %}
		<div>
			<hr>
			<div id="itemImage">
			</div>
			<div id="itemName">
				<span id="itemNameTag">{{row[1]}}</span><br>
				In stock<br>
				<a href="/removeFromCart?productId={{row[0]}}">Remove</a>
			</div>
			<div id="itemPrice">
				${{row[2]}}
			</div>
		</div>
		{% endfor %}
		<hr>
		<div id="total">
			<span id="subtotal">Subtotal</span> : ${{totalPrice}}
		</div>
	</div>
</div>

<a href="/checkout">Proceed to checkout</a>
{% endblock %}
