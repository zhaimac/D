{% extends "base.html" %}

{% block content %}
	<div>
		<h2>Cart</h2>
		{% for data in products %}
            <div>
                <h4>{{data.name}} - {{data.category_id}} </h4>
                <div>Price: {{data.price}}</div>
                <div>Stock: {{data.stock}}</div>

                <div>
					<a href='/product/{{data.product_id}}'> Detail </a>
					<br>
					<a href='/addToCart/{{data.product_id}}/cart'> Add to Cart </a>
					<br>
                    <a href='/removeFromCart/{{data.product_id}}/cart'> Remove </a>
                </div>
            </div>
            <hr>
		{% endfor %}
    </div>

<a href="/checkout">Proceed to checkout</a>

{% endblock %}
